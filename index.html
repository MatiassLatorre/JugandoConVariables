<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con variables CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h2>Jugando con variables CSS desde <span class="hl">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spaciado:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Color Base:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://picsum.photos/700/400?random" alt="">


    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate))
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))




    </script>
</body>
</html>
